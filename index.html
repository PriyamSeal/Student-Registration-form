<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="validateform.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Student form Validation</title>
  </head>
  <body>
    <div class="container">
      <form
        action="#"
        name="StudentRegistration"
        onsubmit="return(validate());"
      >
        <table cellpadding="2" width="90%" align="center" cellspacing="2">
          <tr class="form-control">
            <td colspan="2">
              <h2>Student Registration Form</h2>
            </td>
          </tr>

          <tr class="form-control">
            <td>First Name</td>
            <td>
              <input type="text" name="textnames" id="textname" size="30" />
            </td>
          </tr>

          <tr class="form-control">
            <td>Last Name</td>
            <td>
              <input type="text" name="fathername" id="fathername" size="30" />
            </td>
          </tr>
          <!-- <tr class="form-control">
            <td>Postal Address</td>
            <td>
              <input type="text" name="paddress" id="paddress" size="30" />
            </td>
          </tr> -->

          <tr class="form-control">
            <td>Personal Address</td>
            <td>
              <input
                type="text"
                name="personaladdress"
                id="personaladdress"
                size="30"
              />
            </td>
          </tr>

          <tr>
            <td>Sex</td>
            <td>
              <input type="checkbox" name="sex" value="male" size="10" />Male
              <input
                type="checkbox"
                name="sex"
                value="Female"
                size="10"
              />Female
            </td>
          </tr>

          <tr>
            <td>Course</td>
            <td>
              <select name="Course" style="width: 200px">
                <option value="-1" selected>Select Me :')</option>
                <option value="B.Tech">B.TECH</option>
                <option value="MCA">BCA</option>
                <option value="MBA">MCA</option>
                <option value="BCA">BBA</option>
              </select>
            </td>
          </tr>

          <tr class="form-control">
            <td>City</td>
            <td>
              <select name="City" style="width: 200px">
                <option value="-1" selected>Select Me :')</option>
                <option value="New Delhi">Howrah</option>
                <option value="Mumbai">Kolkata</option>
                <option value="Goa">Medinipur</option>
                <option value="Patna">Bakura</option>
              </select>
            </td>
          </tr>

          <tr>
            <td>District</td>
            <td>
              <select name="District" style="width: 200px">
                <option value="-1" selected> Select Me :')</option>
                <option value="New Delhi">Howrah</option>
                <option value="Mumbai">kolkata</option>
                <option value="Goa">Medinipur</option>
                <option value="Patna">Bankura</option>
              </select>
            </td>
          </tr>

          <tr>
            <td>State</td>
            <td>
              <select name="State" style="width: 200px">
                <option value="-1" selected> Select Me :')</option>
                <option value="New Delhi">Howrah</option>
                <option value="Mumbai">Kolkata</option>
                <option value="Goa">Medinipur</option>
                <option value="Patna">Bankura</option>
              </select>
            </td>
          </tr>
          <tr class="form-control">
            <td>PinCode</td>
            <td><input type="text" name="pincode" id="pincode" size="30px" /></td>
          </tr>
          <tr class="form-control">
            <td>Email Id</td>
            <td><input type="text" name="emailid" id="emailid" size="30px" /></td>
          </tr>

          <tr class="form-control">
            <td>Note</td>
            <td><input type="text" name="note" id="note" size="30px" /></td>
          </tr>

          <tr class="form-control">
            <td>MobileNo: (+91)</td>
            <td>
              <input type="text" name="mobileno" id="mobileno" size="30px" />
            </td>
          </tr>
          <tr class="formbutton">
            <td><input type="reset" /></td>
            <td colspan="2"><input type="submit" value="Submit Form" /></td>
          </tr>
        </table>
      </form>
    </div>
  </body>
</html>
